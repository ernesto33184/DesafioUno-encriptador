<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8"> 
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            
            <div class="box">
            <img src="imagenes/Logo.png" alt="logo Alura" class="logo">
           
            <h1>ENCRIPTADOR</h1>
            </div>
              
        </header>

        <main>

            <section>

                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
            
                <div>
                    <h6 class="informacion"> Solo letras minusculas y sin acento</h6>
                </div>

                <div class="botones">
                    <button class="btn-encriptador" onclick="btnEncriptador()">Encriptador </button> 
                    <button class="btn-desencriptador" onclick="btnDesencriptador()">Desencriptador</button> 
                     
                </div>

            </section> 
             
            <section>
                
                <textarea class="mensaje"  cols="20" rows="10"></textarea>
                <button class="copiar" onclick="btnCopiar()">Copiar</button> 
              
            </section>

        </main>

        <footer>
           <p>&copy Copyright ECC 2023</p>
       </footer>
            
       <script src="script.js"></script>

    </body>

</html>
